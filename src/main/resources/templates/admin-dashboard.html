<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <span class="navbar-brand fw-bold">‚öôÔ∏è Admin Dashboard</span>
        <a class="btn btn-outline-light btn-sm" th:href="@{/admin/logout}">Logout</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0 text-center">üìã Submitted Contact Forms</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle">
                    <thead class="table-dark text-center">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Message</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="form : ${formData}">
                            <td th:text="${form.id}" class="text-center"></td>
                            <td th:text="${form.name}"></td>
                            <td th:text="${form.email}"></td>
                            <td th:text="${form.message}"></td>
                            <td th:text="${form.date != null ? #temporals.format(form.date, 'dd-MM-yyyy HH:mm') : ''}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- ‚úÖ Pagination Buttons -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/dashboard(page=${currentPage-1})}">Previous</a>
                    </li>

                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/admin/dashboard(page=${i})}" th:text="${i+1}">1</a>
                    </li>

                    <li class="page-item" th:classappend="${currentPage == totalPages-1} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/dashboard(page=${currentPage+1})}">Next</a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
</div>

</body>
</html>
